<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        *{
            margin:0;
        }
        #fifth.li{
            font-size: 26px;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>Explore mixed selectors</h3>
    <p>My first line</p>
    <p>My second line</p>
    <p id ="yellow">My third line</p>
    <p id="yellow">My fourth line</p>
    <p id="fifth">My fifth line</p>
    <p>My sixth line</p>
    <p>My seventh line</p>
    <ol>
        <li>Element selector</li>
        <li>Id selector</li>
        <li>Class selector</li>
        <li>Universal selector</li>
    </ol>
</body>
</html>
